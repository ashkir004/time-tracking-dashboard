<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="/index.js" defer></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="dashboard">
    <div class="dashboard-header hidden">
      <div class="user">
        <img class="avatar" src="/images/image-jeremy.png" alt="Jeremy's Avatar" />
        <div class="user-info">
          <p class="metadata">Report for</p>
          <h1 class="user-name">Jeremy Robson</h1>
        </div>
      </div>
      <ul class="timeframes">
        <li><a class="daily timeframe" data-timeframe="daily" data-previous="Yesterday" data-active="false" href="#">Daily</a></li> 
        <li><a class="weekly timeframe" data-timeframe="weekly" data-previous="Last Week" data-active="true" href="#">Weekly</a></li>
        <li><a class="monthly timeframe" data-timeframe="monthly" data-previous="Last Month" data-active="false" href="#">Monthly</a></li>
      </ul>
    </div>
    <div class="activities"></div>


  </main>
  
</body>
</html>
